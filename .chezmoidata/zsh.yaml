---
zsh:
  theme: gentoo
  plugins:
    - colorize
    - command-not-found
    - direnv
    - docker
    - extract
    - fzf
    - git
    - helm
    - kubectl
    - zsh-autosuggestions
  aliases:
    vim: nvim
    sysupdate: sudo sh -c "apt update && apt upgrade -y && snap refresh"
    zj: zellij
    bwlogin: export BW_SESSION="$(bw login --raw)"
    bwunlock: export BW_SESSION="$(bw unlock --raw)"
  environment:
    PATH: $PATH:/snap/bin:$HOME/.local/bin:${KREW_ROOT:-$HOME/.krew}/bin
    EDITOR: nvim
