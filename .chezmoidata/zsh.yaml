---
zsh:
  theme: gentoo
  plugins:
    - colorize
    - command-not-found
    - direnv
    - docker
    - extract
    - fzf
    - git
    - helm
    - kubectl
    - zsh-autosuggestions
  aliases:
    vim: nvim
    sysupdate: sudo dnf update -y && flatpak update -y
    inc: incus
    zj: zellij
    bwlogin: export BW_SESSION="$(bw login --raw)"
    bwunlock: export BW_SESSION="$(bw unlock --raw)"
  environment:
    PATH: $PATH:$HOME/.local/bin
    EDITOR: nvim
